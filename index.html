<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">

    <header>
      <img src="/assets/logo.svg" alt="logo da NLW">
    </header>

    <aside>
      <form action="" name="addcolumn">
        <h3>Adicione um card novo</h3>
        <label for="">Qual a data?</label>
        <input type="text" maxlength="5" placeholder="00/00" name="" id="date">
        <label for="">Qual o dia?</label>
        <input type="text" name="" placeholder="Dia da semana" id="day">
      </form>
      <form action="" name="addgame">
        <h3>Adicione um jogo novo</h3>
        <label for="">Qual o Primeiro Time?</label>
        <input type="text" value="brazil" readonly name="" id="player1">
        <label for="">Qual o Hor√°rio?</label>
        <input type="time" id="hour">
        <label for="">Qual o Segundo Time?</label>
        <input type="text" name="" value="serbia" readonly id="player2">
      </form>
      <button type="button" onclick="createCard()">Adicionar uma coluna</button>
    </aside>

    <main id="cards">
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
